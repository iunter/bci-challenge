plugins {
    id 'java-library'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.7.0'
    id 'groovy'
    id "org.sonarqube" version "4.4.1.3373"
}

test {
    useJUnitPlatform()
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.springframework.boot.spring.boot.starter.data.jpa
    api libs.org.springframework.boot.spring.boot.starter.jdbc
    api libs.org.springframework.boot.spring.boot.starter.security
    api libs.org.projectlombok.lombok
    api libs.io.springfox.springfox.boot.starter
    api libs.io.springfox.springfox.swagger.ui
    api libs.io.jsonwebtoken.jjwt.api
    api libs.io.jsonwebtoken.jjwt.impl
    api libs.io.jsonwebtoken.jjwt.jackson
    api libs.me.paulschwarz.spring.dotenv
    runtimeOnly libs.com.h2database.h2
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    testImplementation libs.org.springframework.security.spring.security.test
    testImplementation libs.junit.junit
    testImplementation 'org.spockframework:spock-spring:2.4-M1-groovy-4.0'
    testImplementation 'org.spockframework:spock-core:2.4-M1-groovy-4.0'
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    testCompileOnly 'org.projectlombok:lombok:1.18.30'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'
    implementation "jakarta.xml.bind:jakarta.xml.bind-api:2.3.2"
    implementation "org.glassfish.jaxb:jaxb-runtime:2.3.2"
}

group = 'com.ivan.bci'
version = '0.0.1-SNAPSHOT'
description = 'evaluacion'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

sourceSets {
    test {
        java.srcDirs = ['src/test/groovy']
    }
}

